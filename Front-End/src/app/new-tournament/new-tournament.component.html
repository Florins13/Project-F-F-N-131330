<div>
  <input type="text" placeholder="Player name" [(ngModel)]="player">
  <button (click)="addPlayer()">+</button>
  <div *ngFor="let p of cgt.listOfPlayers">
    <p>{{p}}</p>
  </div>
  <button (click)="createTournament()">Create</button>



  <div class="tournament" *ngIf="newTournament" >
    <ng-container *ngFor="let match of newTournament.matches">
      <app-match-box [game]="match"></app-match-box>
    </ng-container>
  </div>




</div>
